  summary: Andrew Aleman is a facilitator for the Lived Experience Project.
  # Use |+ for multiple lines with line breaks
  # Markdown allowed, use an empty line to break paragraphs
  bio: |+
      Andrew Aleman, MSW (He|Him|His) is a Clinical Social Worker and Independent Consultant based in Omaha, NE. Mr. Aleman’s local and national work is always based in dismantling systems of power and creating spaces for those who experience high levels of oppression. His professional experiences include: Supporting LGBTQ+ youth and young adults, mental health therapy, case management and community engagement with and for individuals living with HIV/AIDS, supervision, Title IX investigation, domestic violence & sexual violence training, as well as community based sexual health education and advocacy. In response to his community-based work, Mr. Aleman has been recognized by his community with the 2018 Heartland Pride Brad Fuglei Impact Award, 2019 Young, Black, and Influential Award for Advocacy, and 2019 Ten Outstanding Young Omahans Award.
      Currently, Mr. Aleman works as an Independent Consulting working with several Nebraska based organizations to ensure service delivery is inclusive, equitable, and meets best practices. He primarily consults with organizations who directly address injustices impacting the lives of LGBTQ+ individuals, system impacted youth and adults, as well as communities of color. Mr. Aleman is also an Adjunct Instructor in the Grace Abbott School of Social Work at the University of Nebraska at Omaha. To ensure his work is always connected to community efforts, Mr. Aleman serves on multiple boards and committees. These roles include Board Member for the GLSEN Omaha Board of Directors, Vice Chair for SIECUS, Board Member for ALCU Nebraska Board of Directors, and Committee Member for Nebraska’s Sexual Violence Prevention Collective.
  photo: team-andrew-aleman-sq.png

racquel-henderson:
  name: "Racquel Henderson"
  slug: racquel-henderson
  siterole: Lead Interviewer
  uri:
  email: racquel@terralunacollaborative.com
  twitter:
  summary: Racquel Henderson is facilitator and lead interviewer for the Lived Experience Project.
  bio: |+
      Racquel Henderson has spent over eight years serving her community by providing second chances in re-entry programs and uplifting youth through professional roles in higher education. She currently serves as a College Success Navigator at Metropolitan Community College where she works with a scholarship program that focuses on the retention of first-generation and underrepresented students by providing intrusive academic support and guidance with the nonprofit organization, Avenue Scholars. Racquel also serves as the National Programs Manager for Black and Pink—the nation's largest prison abolitionist organization. In addition, Racquel works on the Lived Experience Project for the Terraluna Collaborative where she assists youth who have experienced the Juvenile Justice System with Trauma impact. Outside of her professional endeavors, Racquel serves as a mentor for Sacred Heart School students where she works to improve academic achievement, self-esteem, social competence, and avoidance of problems and/or high-risk behavior by providing a supportive and encouraging relationship with youth. She also serves as a Keynote and Motivational Speaker, working to empower, influence, and inspire individuals by meeting them where they are and helping them achieve their full potential.
      Racquel earned a Bachelor's of Science from University of Nebraska at Omaha, where she studied Criminal Justice and Psychology and was inducted into the National Honors Society of Criminal Justice in 2014. Racquel is a 2018 Young Professional of the Year Urban League of Nebraska Award Recipient, 2017 Young Black and Influential Award recipient, a 2018 MORE Women Award Recipient, and Founder of #TheBeProject—a movement based on bringing awareness to various jobs and resources to community members. Racquel was most recently inducted into Women’s Fund Circles 9, where she looks forward to growing personally and professionally while assisting in improving the lives of women and girls throughout Greater Omaha. Racquel believes that with the right resources, opportunities, and support, change is inevitable.

  photo: team-racquel-henderson-sq.png

keith-miller:
  name: "Keith Miller"
  slug: keith-miller
  siterole: Contributor
  uri:
  email: keith@terralunacollaborative.com
  twitter:
  summary: Keith Miller is project manager for the Lived Experience Project.
  bio: |+
      Keith Miller is a co-founder and serves on the board of TerraLuna. Keith has a Ph.D. in Evaluation Studies and a Master of Public Policy, both from the University of Minnesota. He lives in Minneapolis, MN with his spouse, children, and friendly dog, Elsie. Keith primarily works with philanthropic organizations pursuing systems change and equity-focused work. Keith’s evaluation leadership work cuts across disciplines and systems, including sustainable agriculture, juvenile justice, and education. Through TerraLuna, Keith facilitates developmental evaluation, leads evaluation capacity building, and helps clients build theories of change and philanthropy. Keith is passionate about building equitable teams, ensuring people with less power have voice in system change efforts and decisions that affect them. Before becoming a developmental evaluator, Keith lived and worked in Uganda and Thailand.
  photo: team-keith-miller-sq.jpg

dominique-morgan:
  name: "Dominique Morgan"
  slug: dominique-morgan
  siterole: Contributor
  uri: https://www.dominiquemorgan.com
  email: dominiqu@terralunacollaborative.com
  twitter:
  summary: Dominique Morgan is lead facilitator for the Lived Experience Project.
  bio: |+
      Dominique Morgan (She/Her) is an award-winning artist, activist, and TEDx speaker. As the Executive Director of Black and Pink, the largest prison abolitionist organization in the United States, she works daily to dismantle the systems that perpetuate violence on LGBTQ+/GNC people and individuals living with HIV/AIDS. Partnering her lived experience of being impacted by mass incarceration (including 18 months in solitary confinement), with a decade of change-making artistry, advocacy, and background in public health, she continues to work in spaces of sex education, radical self-care, and transformative youth development with intentions of dismantling the prison industrial complex and its impact on our communities. Ms. Morgan is a 2020 Ten Outstanding Young Americans Award recipient, NAACP Freedom Fighter Award recipient, and 2020 JM Kaplan Innovation Prize recipient. In addition to completing her capstone project for studies in the Georgetown University - System Involved LGBTQ Youth Scholar Program, Ms. Morgan is a member of the inaugural class of the Black Futures Lab Policy Institute, 2020 Martin Luther King “Living The Dream” Award Recipient, and 2020 Urban League of Nebraska YP of the Year. Dominique’s first book “An Introduction to Sexuality Education: A Handbook for Youth System Facing Professionals” will be released in 2021.  Find out more about Dominique at www.dominiquemorgan.com. Check out her TEDxTalk on Resilience.
  photo: team_dominique-morgan-sq.png

